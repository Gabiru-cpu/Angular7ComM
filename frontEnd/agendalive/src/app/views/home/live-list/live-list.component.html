<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" class="tabList">
  <mat-tab label="PRÃ“XIMAS">
    <br>
    <mat-progress-bar mode="indeterminate" *ngIf="!livesNextReady"></mat-progress-bar>
      <div fxLayout="row wrap" f1q fxLayoutAlign="start center" style="padding: .5%;">
          <ng-container *ngFor="let live of livesNext" style="margin: 0.5%;">

            <mat-card class="mat-card-live"
            fxFlex.lt="0 1 calc(33.3% - 11px)"
            fxFlex.lt-md="0 1 calc(50% - 11px)"
            fxFlex.lt-sm="100%"
            >
                  <mat-card-title class="mat-card-title-live">
                    <div class="row">
                      <p>
                        <span style="font-size:0.9rem;" fxFlex="70" fxLayoutAlign="start center">{{live.liveName}}</span>
                        <span fxFlex></span>
                          <mat-chip class="mat-chip-date"  fxLayoutAlign="center center">
                            <span style="font-size:0.9rem;">{{live.liveDate | localDateTime}}</span>
                          </mat-chip>
                      </p>
                      <p>
                        Canal: {{live.channelName}}
                      </p>
                    </div>

                  </mat-card-title>

                  <mat-card-content fxLayoutAlign="center center">
                    <div>

                      <iframe width="560" height="315" [src]="live.urlSafe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                    </div>
                  </mat-card-content>

                </mat-card>
          </ng-container>
      </div>
  </mat-tab>

  <mat-tab label="REALIZADOS">
    <br>
    <mat-progress-bar mode="indeterminate" *ngIf="!livesPreviousReady"></mat-progress-bar>
    <div fxLayout="row wrap" f1q fxLayoutAlign="start center" style="padding: .5%;">
        <ng-container *ngFor="let live of livesPrevious" style="margin: 0.5%;">

          <mat-card class="mat-card-live"
          fxFlex.lt="0 1 calc(33.3% - 11px)"
          fxFlex.lt-md="0 1 calc(50% - 11px)"
          fxFlex.lt-sm="100%"
          >
                <mat-card-title class="mat-card-title-live">
                  <div class="row">
                    <p>
                      <span style="font-size:0.9rem;" fxFlex="70" fxLayoutAlign="start center">{{live.liveName}}</span>
                      <span fxFlex></span>
                        <mat-chip class="mat-chip-date"  fxLayoutAlign="center center">
                          <span style="font-size:0.9rem;">{{live.liveDate | localDateTime}}</span>
                        </mat-chip>
                    </p>
                    <p>
                      Canal: {{live.channelName}}
                    </p>
                  </div>

                </mat-card-title>

                <mat-card-content fxLayoutAlign="center center">
                  <div>

                    <iframe width="560" height="315" [src]="live.urlSafe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                  </div>
                </mat-card-content>

              </mat-card>
        </ng-container>
    </div>
</mat-tab>

  </mat-tab-group>
